<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Library</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header__logo">
        <img src="./images/local_library.svg" alt="logo">
        <h1>Library</h1>
      </div>

      <button class="header__button">Add book</button>
    </div>

    <hr class="divider">

    <div class="books"></div>
  </div>

  <div class="modal">
    <div class="modal__content">
      <h2 class="modal__title">Add a Book</h2>
      <form class="modal__form">
        <input class="modal__form-title" type="text" placeholder="Title" required>
        <input class="modal__form-author" type="text" placeholder="Author" required>
        <input class="modal__form-pages" type="number" placeholder="Pages" required>
        <div class="modal__form-read">
          <label class="modal__form-read-label" for="read">Read?</label>
          <input class="modal__form-read-input" type="checkbox" placeholder="Read">
        </div>
        <div class="modal__form-buttons">
          <input class="modal__form-submit" type="submit" value="Add Book">
          <button class="modal__form-cancel cancel-button">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
